<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Landing Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:300,500,700');

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      color: #090b08;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
      background-color: #ffe9ef;
      padding-top: 80px; /* Prevent header overlap */
    }
    h1, h2, h3, h4, h6 { text-transform: uppercase; }
    h1 { font-size: 1.7em; font-weight: 700; line-height: 1.5em; }
    a { text-decoration: none; color: #090b08; }
    ul { list-style: none; }
    section { padding: 5.8em 2em 0; }
    .btn {
      display: inline-block;
      padding: .5em 1.5em;
      border: solid 1px #090b08;
      transition: all .3s ease-in;
    }
    .btn:hover {
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
    }

    /* Header */
    header {
      display: flex;
      position: fixed;
      top: 0;
      width: 100%;
      justify-content: space-around;
      z-index: 10;
      background: #ffe9ef;
      padding: 10px 0;
      box-shadow: 0px 3px 5px rgba(0,0,0,0.22);
    }
    #toggle-menu { display: none; }
    .toggle-menu { display: none; cursor: pointer; font-size: 1.2em; padding: 10px; background-color: #ffe9ef; }

    @media (max-width: 768px) {
      .toggle-menu { display: block; }
      .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        width: 100%;
        background: #ffe9ef;
        left: 0;
        top: 60px;
        text-align: center;
      }
      #toggle-menu:checked + .navbar { display: flex; }
    }

    /* Image Scaling */
    .image img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
    </style>
</head>
<body>

<header id="header">
  <a class="nav-brand" href="#" target="_blank">
    <img id="header-img" src="https://i.postimg.cc/8czjYqkS/Minimal-Premade-Logos-V02-04.png" alt="Pixel Skincare">
  </a>
  <input type="checkbox" id="toggle-menu" role="button">
  <label for="toggle-menu" class="toggle-menu">Menu</label>
  <nav id="nav-bar" class="navbar">
    <ul class="menu">
      <li><a class="nav-link" href="#featured">New in!</a></li>
      <li><a class="nav-link" href="#collections">Collections</a></li>
      <li><a class="nav-link" href="#about">About</a></li>
      <li><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
    <ul class="social-menu">
      <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
      <li><a href="#"><i class="fa fa-instagram"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
    </ul>
  </nav>
</header>

<section id="featured">
  <div class="title title-left">
    <span class="line"></span><h3>New Friend!</h3>
  </div>
  <div class="wrapper">
    <div class="image">
      <img src="https://i.postimg.cc/DyM1SgNb/flower-copy.png" alt="Pixel Facial Cream">
    </div>
    <div class="text">
      <h2>Pixel Facial Cream</h2>
      <p>A lightweight formula that packs a punch with avocado protein extract to strengthen skin's own moisture barrier, sealing in hydration to protect, nourish and soften skin.</p>
      <a href="#" class="btn">Details</a>
    </div>
  </div>
</section>

</body>
</html>
